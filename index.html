<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <title>Online Test Sistemi - Pro</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="firebase.js"></script>
</head>
<body>
  <button id="fabAdd" class="fab" title="Test / Soru Ekle">+</button>

  <div class="app">
    <header class="topbar">
      <h1>Online Test Sistemi</h1>
      <p class="muted">Testleri çözün ve son sonuçları anlık olarak görün.</p>
    </header>

    <main class="main-grid">
      <section class="tests-list panel">
        <h2>Mevcut Testler</h2>
        <div id="testsContainer" class="cards"></div>
      </section>

      <section class="work-area panel" id="workArea">
        <div id="welcome" class="welcome">
          <h2>Başlamak için bir test seçin</h2>
          <p>Sol taraftaki listeden bir teste tıklayarak hemen çözmeye başlayabilirsiniz.</p>
        </div>
        <div id="solveArea" class="hidden"></div>
        <div id="resultArea" class="hidden panel"></div>
      </section>
    </main>
  </div>

  <div id="modal" class="modal hidden">
    <div class="modal-card">
      <div class="modal-head">
        <h3>Yeni Test Oluştur</h3>
        <button id="modalClose" class="closeBtn">&times;</button>
      </div>
      <div class="modal-body">
        <label>Test Başlığı</label>
        <input id="mTestTitle" type="text" placeholder="Örn: Coğrafya Testi" />

        <div class="row mt">
          <button id="mAddQuestion" class="btn">Soru Ekle</button>
          <button id="mImportExample" class="btn outline">Örnek Getir</button>
        </div>

        <label class="mt">Toplu Soru Ekleme (JSON/Dizi)</label>
        <textarea id="mBulkArea" placeholder='[{"questionText":"Soru?","options":["A","B","C","D"],"correctAnswer":"A"}]'></textarea>
        <button id="mPasteBulk" class="btn outline mt" style="width:100%">Toplu Veriyi Formlara Aktar</button>

        <hr />
        <div id="modalQuestions" class="modal-questions"></div>

        <div class="row action-row mt">
          <button id="mSaveTest" class="btn primary">Testi Yayınla</button>
          <button id="mReset" class="btn outline">Sıfırla</button>
        </div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
